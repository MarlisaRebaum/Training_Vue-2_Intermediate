<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/d483dae853.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div id="app">
      <h1>{{ header }}</h1>
      
      <div class="top-bar">

        <!-- Add note form -->
        <div class="add-note-form">
          <input 
            class="add-note-input" 
            v-model="newNote" 
            @keydown.enter="addNote" 
            type="text" 
            placeholder="New Note"
          />
          <button class="add-note-btn" @click="addNote">Add</button>
        </div>

        <!-- Search form -->
        <input 
          class="search-form" 
          v-model="searchQuery" 
          type="text" 
          placeholder="Search Notes"
        />

      </div>

      <!-- Notes -->
      <transition-group name="fade" mode="out-in" tag="ul" class="notes">   
          <li v-for="(note, index) of searchResults" :key="index">
            <span 
              class="list-item" 
              v-bind="index" 
              contenteditable="true" 
              @keydown.enter="updateNote($event, note)" 
              @:blur="updateNote($event, note)">
              {{ note }}
            </span>
            <span class="buttons">
              <button 
                class="save-btn" 
                v-bind="index" 
                @click="updateNote($event, note)">
                <span><i class="fa-solid fa-floppy-disk"></i></span>
              </button>
              <button 
                class="delete-btn" 
                @click="deleteNote(index)">
                <span><i class="fa-solid fa-trash-can"></i></span>
              </button>
            </span>
          </li>
      </transition-group>

      <!-- Computed results -->
      <div class="footer">
        <span v-if="searchQuery">{{ totalSearchResults }} results found.</span>
        <span v-else>You have {{ totalNotes }} notes.</span>
      </div>

    </div>

    <script>
      
      var app = new Vue({
        el: "#app",
        data: {
          header: 'Notes',
          newNote: '',
          notes: [],
          searchQuery: null,
        },
        computed: {
          totalNotes: function() {
            const total = this.notes.length
            return total;
          },
          searchResults: function() {
            if (this.searchQuery) {
              return this.notes.filter(item => {
                return this.searchQuery
                  .toLowerCase()
                  .split(" ")
                  .every(v => item.toLowerCase().includes(v))
              })
            } return this.notes;
          },
          totalSearchResults: function() {
            const totalResults = this.searchResults.length
            return totalResults;
          }
        },
        watch: {
          newNote(newInput) {
            if (newInput == ('clear')) {
              this.notes = [];
            }
          }
        },
        methods: {
          addNote: function() {
            if(this.newNote === '') {return};
            this.notes.push(this.newNote);
            this.newNote = '';
          },
          deleteNote: function(index) {
            if(confirm('Do you want to delete this note?'))
            this.notes.splice(index, 1);
          },
          updateNote: function(e, note) {
            e.preventDefault();
            note = e.target.innerText;
            e.target.blur();
          },
        },
      });

    </script>

    <style lang="scss">
      * {
        margin: 0;
        padding: 0;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(90deg, rgba(0,61,89,1) 0%, rgba(21,63,118,1) 0%, rgba(114,160,193,1) 48%);
      }

      #app {
        max-width: 400px;
        background-color: white;
        border-radius: 5px;
        padding: 25px;
        border: 1px solid grey;
        box-shadow: 1px 2px 10px grey;
      }

      h1 {
        font-size: 30px;
        font-weight: 600;
        margin-bottom: 1rem;
        text-align: center;
      }

      .top-bar {
        display: flex;
        flex-direction: row;
      }

      .fade-enter-active,
      .fade-leave-active {
        transition: all 0.5s ease;
      }

      .fade-enter, 
      .fade-leave-to {
        opacity: 0;
      }

      .add-note-form {
        background-color: #F8F9FA;
        border: none;
        border-radius: 3px;
        box-shadow: 1px 2px 10px grey;
      }

      .add-note-input {
        height: 45px;
        border: none;
        border-radius: 3px;
        padding: 0.5rem;
        background-color:#F8F9FA;
      }

      .add-note-input:focus {
        outline: none;
      }

      .add-note-input:focus::placeholder {
        color: transparent;
      }

      .add-note-btn {
        height: 45px;
        border: none;
        border-radius: 0 3px 3px 0;
        padding-right: 0.5rem;
        padding-left: 0.5rem;
        background-color: #F8F9FA;
        color: #153f76;
      }

      .add-note-btn:hover {
        background-color: lightgrey;
        cursor: pointer;
      }

      .search-form {
        border: none;
        border-radius: 3px;
        margin-left: 1rem;
        padding-left: 0.5rem;
        height: 45px;
        background-color: #F8F9FA;
        box-shadow: 1px 2px 10px grey;
      }

      .search-form:focus {
        outline: none;
      }

      .search-form:focus::placeholder {
        color: transparent;
      }

      .notes li {
        list-style: none;
        height: 45px;
        line-height: 45px;
        position: relative;
        background-color: #F8F9FA;
        margin: 1.5rem 0 1.5rem 0;
        padding: 0 15px;
        border-radius: 3px;
        box-shadow: 1px 2px 3px grey;
      }

      .list-item:focus {
        outline: none;
      }

      .buttons {
        position: absolute;
        right: 0px;
        margin-bottom: 8px;
        text-align: center;
      }

      .delete-btn {
        background-color: rgba(218, 1, 45, 0.8);
        height: 45px;
        line-height: 45px;
        width: 45px;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0 3px 3px 0;
      }

      .delete-btn:hover {
        background-color: rgba(218, 1, 45, 0.5);
        color: white;
      }

      .save-btn {
        background-color: rgb(114, 160, 193);
        height: 45px;
        line-height: 45px;
        width: 45px;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 0 3px 3px 0;
      }

      .save-btn:hover {
        background-color: rgba(114, 160, 193, 0.5);;
      }

      .footer {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

    </style>
  </body>
</html>
